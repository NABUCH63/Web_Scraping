<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: cornflowerblue">
    <div class="container-fluid">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-color: black">
          <h1 style="color: aliceblue">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color: brown">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12 col-md-8 col-md-offset-1">
          <div class="media text-left">
            <h2><b>Latest Mars News</b></h2>
            <h4 class="text-left">{{ mars.news_title }}</h4>
            <p class="text-left">{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image" style="background-color: black">
        <div class="col-xs-12 col-md-8 col-md-offset-1">
          <h2 class="text-justify" style="color: aliceblue">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="row" id="mars-facts" style="background-color: aliceblue">
        <div class="col-xs-12 col-md-8 col-md-offset-1">
        <!-- Mars Facts -->
          <h2 class="text-justify">Mars Facts</h2>
          {{ mars.facts | safe }}
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemi_images %}
        <div class="col-sm-3">
          <div class="thumbnail">
            <img src="{{hemisphere['Image_URL'] | default('static/images/error.png', true)}}" alt="...">
            <div class="caption text-center">
              <h3>{{hemisphere['Image_name']}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
